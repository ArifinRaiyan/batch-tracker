<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batch Tracker</title>
    
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3048/3048122.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3048/3048122.png">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --border-color: #262626;
            --text-main: #ededed;
            --text-muted: #737373;
            --accent: #ffffff;
            --danger: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior-y: contain; 
        }
        h2 {
            text-align: center;
            color: var(--text-main);
            margin-bottom: 40px;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .subject-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .subject-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .count-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-left: 6px;
            font-weight: 400;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-badge.due {
            border-color: rgba(239, 68, 68, 0.4);
            color: var(--danger);
            background-color: rgba(239, 68, 68, 0.05);
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px 10px;
            margin-bottom: 24px;
        }
        .lecture-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .lecture-checkbox {
            appearance: none;
            width: 32px;
            height: 32px;
            background-color: transparent;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin: 0;
        }
        .lecture-checkbox:checked {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        .lecture-checkbox:checked::after {
            content: 'âœ“';
            color: #000;
            font-weight: 600;
            font-size: 1rem;
        }
        .date-text {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-align: center;
            min-height: 14px;
            font-weight: 400;
        }
        .reset-btn {
            background-color: transparent;
            color: var(--text-muted);
            border: none;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            font-size: 0.85rem;
        }
        .reset-btn:hover {
            color: var(--text-main);
        }
        .error-msg {
            color: var(--danger);
            text-align: center;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <h2>Batch Tracker</h2>
    <div id="app"></div>

    <script>
        const subjects = ["Chemistry", "English", "Physics", "Math", "Biology", "ICT"];
        const app = document.getElementById('app');
        
        // Safety net: Try to load data, if it's completely corrupted, start fresh
        let trackingData = {};
        try {
            trackingData = JSON.parse(localStorage.getItem('tuitionTrackerData')) || {};
        } catch (e) {
            trackingData = {};
        }

        function renderApp() {
            try {
                app.innerHTML = ''; 
                
                subjects.forEach(subject => {
                    if (!trackingData[subject] || !Array.isArray(trackingData[subject])) {
                        trackingData[subject] = Array(12).fill({ checked: false, date: "" });
                    }

                    // Strict safety check for old data formats
                    trackingData[subject] = trackingData[subject].map(item => {
                        if (typeof item === 'boolean') {
                            return { checked: item, date: item ? new Date().toLocaleDateString('en-GB', {day:'numeric', month:'short'}) : "" };
                        }
                        if (!item || typeof item !== 'object') {
                            return { checked: false, date: "" };
                        }
                        return item;
                    });

                    const completedCount = trackingData[subject].filter(item => item && item.checked).length;
                    const isDue = completedCount >= 12;

                    const card = document.createElement('div');
                    card.className = 'subject-card';

                    card.innerHTML = `
                        <div class="header-row">
                            <div class="subject-title">${subject} <span class="count-text">${completedCount}/12</span></div>
                            <div class="status-badge ${isDue ? 'due' : ''}">
                                ${isDue ? 'Payment Due' : 'Active'}
                            </div>
                        </div>
                        <div class="checkbox-grid" id="grid-${subject}"></div>
                        <button class="reset-btn" onclick="resetSubject('${subject}')">Reset progress</button>
                    `;

                    app.appendChild(card);

                    const grid = document.getElementById(`grid-${subject}`);
                    for (let i = 0; i < 12; i++) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'lecture-wrapper';

                        const cb = document.createElement('input');
                        cb.type = 'checkbox';
                        cb.className = 'lecture-checkbox';
                        cb.checked = trackingData[subject][i].checked;
                        
                        const dateLabel = document.createElement('div');
                        dateLabel.className = 'date-text';
                        dateLabel.innerText = trackingData[subject][i].date || "";

                        cb.addEventListener('change', (e) => {
                            const isChecked = e.target.checked;
                            const today = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }); 
                            
                            trackingData[subject][i] = {
                                checked: isChecked,
                                date: isChecked ? today : ""
                            };
                            saveData();
                            renderApp(); 
                        });
                        
                        wrapper.appendChild(cb);
                        wrapper.appendChild(dateLabel);
                        grid.appendChild(wrapper);
                    }
                });
            } catch (error) {
                app.innerHTML = `<div class="error-msg"><strong>Error loading app!</strong><br><br>Please tap the padlock icon near your URL bar, select 'Cookies and site data', and delete the data for this site to fix it.</div>`;
            }
        }

        function resetSubject(subject) {
            if(confirm(`Reset all checkmarks for ${subject}?`)) {
                trackingData[subject] = Array(12).fill({ checked: false, date: "" });
                saveData();
                renderApp();
            }
        }

        function saveData() {
            localStorage.setItem('tuitionTrackerData', JSON.stringify(trackingData));
        }

        renderApp();
    </script>

</body>
</html>
