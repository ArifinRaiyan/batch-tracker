    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --border-color: #262626;
            --text-main: #ededed;
            --text-muted: #737373;
            --accent: #ffffff;
            --danger: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior-y: contain; 
        }
        h2 {
            text-align: center;
            color: var(--text-main);
            margin-bottom: 40px;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .subject-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .subject-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .count-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-left: 6px;
            font-weight: 400;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-badge.due {
            border-color: rgba(239, 68, 68, 0.4);
            color: var(--danger);
            background-color: rgba(239, 68, 68, 0.05);
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px 10px;
            margin-bottom: 24px;
